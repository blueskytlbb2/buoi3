<!DOCTYPE html>
<html>
	<head>
		<title>Bài 2</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<form>
			<table>
				<tr>
					<td>Họ tên:</td>
					<td><input type="text" name="HoTen"></td>
				</tr>
				<tr>
					<td>Ngày sinh:</td>
					<td>
					<select name ="NamSinh">
						<script>
							var nam = new Date();
							var hientai = nam.getFullYear();
							for(var i = 1950; i <= hientai; i++)
							{
								document.write('<option>'+ i +'</option>');
							}
						</script>
					</select>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
