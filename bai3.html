<!DOCTYPE html>
<html>
	<head>
		<title>Bài 3</title>
		<meta charset="utf-8" />
	</head>
		<body>
			<script>
				var hientai = new Date();
				var ngay = hientai.getDate();
				var thang = hientai.getMonth()+1;
				var Nam = hientai.getFullYear();
				document.write('Hôm nay ngày' + ngay + 'Tháng'+ thang + 'Năm'+ Nam)
			</script>
		</body>
	</body>
</html>
